  .ansi-bold {
    font-weight: bold;
  }
  #window {
    --font-size: 13.6px;
    --line-height: 19.72px;
    --term-rows: 16;
    --term-cols: 80;
    --term-px: 20;
    --term-py: 15;
    --term-rad: 6;
    --color-bg: #18181b;
    --color-fg: #fcfcfc;
    font-size: var(--font-size);
    line-height: var(--line-height);
    font-family: monospace;
    text-size-adjust: 100%;
    color: var(--color-fg);
    width: calc((var(--term-cols) * 0.5em) + (var(--term-px) * 2px));
    height: calc((var(--term-rows) * var(--line-height)) + (var(--term-py) * 2px) - (var(--line-height) - var(--font-size)));
  }
  #terminal {
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    display: inline-block;
    margin: 0;
    padding: calc(var(--term-py) * 1px) calc(var(--term-px) * 1px);
    border-radius: calc(var(--term-rad) * 1px);
    background-color: var(--color-bg);
    white-space: pre;
    -webkit-locale: 'en';
  }
